<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    </head>
    <body>
        <div class="home">
                <div class="header">
                    <div class="left_header">
                        <h2>الميزانية</h2>
                        <input class="budgetUser" type="number" placeholder="الرجاء ادخال كافة المبلغ">
                        <h2>الايام</h2>
                        <input class="daysUser" type="number" placeholder="ادخل عدد الايام التي يشملها المبلغ">
                        <button class="budget">حدد الميزانية</button>
                    </div>
                    <div class="left_header">
                        <h2>النفقات</h2>
                        <input class="number textProduct" type="text" placeholder="ادخل عنوان المنتج">
                        <input  class="number PriceProduct" type="number" placeholder="ادخل سعر المنتج">
                        <button class="Amount" id="but">التحقق من المبلغ</button>
                    </div>
                </div>
                <div class="info_user">
                    <div class="Amount">
                        <h2>المبلغ الكلي</h2>
                        <h2 class="number_Budget">0</h2>
                    </div>
                    <div class="Expenses">
                        <h2>النفقات</h2>
                        <h2 class="number_Expenses">0</h2>
                    </div>
                    <div class="Balance">
                        <h2>الرصيد المتبقي</h2>
                        <h2 class="number_balance">0</h2>
                    </div>
                    <div class="days">
                        <h2>الايام</h2>
                        <h2 class="number_days">0</h2>
                    </div>
                </div>
                <div class="info_product">
                    <div class="titellist">
                        <h2 class="titel_list">قائمة المصروفات</h2>
                        <button class="DeletAll">حذف الجميع</button>
                    </div>
                    <div class="listUser">

                    </div>
                </div>
            </div>
    <script src="index.js"></script>
    </body>
</html>
